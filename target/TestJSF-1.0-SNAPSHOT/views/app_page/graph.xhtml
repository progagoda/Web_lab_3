<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html">
    <header>
        <div class="page-header-me">
            <span  class="page-header-text"><a class="git_hub_ref" href="https://github.com/progagoda">Artem Brudar</a></span>
            <span class="page-header-text"><a class="git_hub_ref" href="https://github.com/progagoda">P3212</a></span>
        </div>
    </header>
    <h:panelGroup id="graph">
        <main class="content">

            <section class="section-lab">
                <svg class="svg_container" id="svg_cont" width="300" height="300" xmlns="http://www.w3.org/2000/svg" onclick="checkHit()">
                    <!-- Оси координат -->
                    <line x1="0" x2="300" y1="150" y2="150"></line>
                    <line x1="150" x2="150" y1="0" y2="300"></line>
                    <!-- Стрелки к осям -->
                    <polygon points="150,0 145,15 155,15" stroke="black"></polygon>
                    <polygon points="300,150 285,145 285,155" stroke="black"></polygon>
                    <!-- Метки для значений R на оси X -->
                    <line x1="#{(150 - 100 * (resultBean.newResult.r / 4.0))}" x2="#{(150 - 100 * (resultBean.newResult.r / 4.0))}" y1="140" y2="160"></line>
                    <line x1="#{(150 - 50 * (resultBean.newResult.r / 4.0))}" x2="#{(150 - 50 * (resultBean.newResult.r / 4.0))}" y1="140" y2="160"></line>
                    <line x1="#{(150 + 50 * (resultBean.newResult.r / 4.0))}" x2="#{(150 + 50 * (resultBean.newResult.r / 4.0))}" y1="140" y2="160"></line>
                    <line x1="#{(150 + 100 * (resultBean.newResult.r / 4.0))}" x2="#{(150 + 100 * (resultBean.newResult.r / 4.0))}" y1="140" y2="160"></line>
                    <!-- Метки для значений R на оси Y -->
                    <line x1="140" x2="160" y1="#{(150 - 100 * (resultBean.newResult.r / 4.0))}" y2="#{(150 - 100 * (resultBean.newResult.r / 4.0))}"></line>
                    <line x1="140" x2="160" y1="#{(150 - 50 * (resultBean.newResult.r / 4.0))}" y2="#{(150 - 50 * (resultBean.newResult.r / 4.0))}"></line>
                    <line x1="140" x2="160" y1="#{(150 + 50 * (resultBean.newResult.r / 4.0))}" y2="#{(150 + 50 * (resultBean.newResult.r / 4.0))}"></line>
                    <line x1="140" x2="160" y1="#{(150 + 100 * (resultBean.newResult.r / 4.0))}" y2="#{(150 + 100 * (resultBean.newResult.r / 4.0))}"></line>

                    <!-- Четверть эллипса в четвертой четверти -->
                    <path stroke="yellow" fill="yellow" fill-opacity="0.3"
                          d="M #{(150 + 100 * (resultBean.newResult.r / 4.0))},150 A#{(100 * (resultBean.newResult.r / 4.0))},#{(100 * (resultBean.newResult.r / 4.0))} 90 0,1 150,#{(150 + 100 * (resultBean.newResult.r / 4.0))} L 150,150 Z">
<!--                    d="M150,#{(150 +50 * (resultBean.newResult.r / 4.0))} A#{(50 * (resultBean.newResult.r / 4.0))},#{(50 * (resultBean.newResult.r / 4.0))} 90 0,1 #{(150 + 50 * (resultBean.newResult.r / 4.0))},150 L 150,150 Z">-->
<!--                        d="M150,#{(150 + 100 * (resultBean.newResult.r / 4.0))} A#{(50 * (resultBean.newResult.r / 4.0))},#{(50 * (resultBean.newResult.r / 4.0))} 90 0,1 #{(150 + 100 * (resultBean.newResult.r / 4.0))},150 L 150,150 Z">-->
                    </path>

                    <!-- Треугольник во третьей четверти -->
                    <polygon stroke="green" fill="green" fill-opacity="0.3" points="#{(150 - 50 * (resultBean.newResult.r / 4.0))},150 150,150 150,#{(150 + 50 * (resultBean.newResult.r / 4.0))}"></polygon>
                    <!-- Квадрат во второй четверти -->
                    <polygon stroke="blue" fill="blue" fill-opacity="0.3" points="#{(150 - 100 * (resultBean.newResult.r / 4.0))},#{(150 - 100 * (resultBean.newResult.r / 4.0))} 150,#{(150 - 100 * (resultBean.newResult.r / 4.0))} 150,150 #{(150 - 100 * (resultBean.newResult.r / 4.0))},150"></polygon>
                    <!---->
                    <!-- Подписи к осям -->
                    <text x="285" y="135" fill="black">X</text>
                    <text x="160" y="15" fill="black">Y</text>
                    <!-- Значения R на оси X -->
                    <text x="#{(150 - 110 * (resultBean.newResult.r / 4.0)) * resultBean.isDrown} " y="#{130 * resultBean.isDrown}" fill="black">-R</text>
                    <text x="#{(150 - 65 * (resultBean.newResult.r / 4.0)) * resultBean.isDrown}" y="#{130 * resultBean.isDrown}" fill="black">-R/2</text>
                    <text x="#{(150 + 40 * (resultBean.newResult.r / 4.0)) * resultBean.isDrown}" y="#{130 * resultBean.isDrown}" fill="black">R/2</text>
                    <text x="#{(150 + 95 * (resultBean.newResult.r / 4.0)) * resultBean.isDrown}" y="#{130 * resultBean.isDrown}" fill="black">R</text>
                    <!-- Значения R на оси Y -->
                    <text x="170" y="#{(150 - 97.5 * (resultBean.newResult.r / 4.0)) * resultBean.isDrown}" fill="black">R</text>
                    <text x="170" y="#{(150 - 47.5 * (resultBean.newResult.r / 4.0)) * resultBean.isDrown}" fill="black">R/2</text>
                    <text x="170" y="#{(150 + 50.5 * (resultBean.newResult.r / 4.0)) * resultBean.isDrown}" fill="black">-R/2</text>
                    <text x="170" y="#{(150 + 102.5 * (resultBean.newResult.r / 4.0)) * resultBean.isDrown}" fill="black">-R</text>

                    <ui:repeat value="${resultBean.resultList}" id="point" var="point">
                        <circle cx="${150 + point.x / 4.0 * 100}"
                                cy="${150 - point.y / 4.0 * 100}"
                                r="${3 * resultBean.isPointer}"
                                fill='${point.result ? "green" : "red"}'/>
                    </ui:repeat>
                </svg>
            </section>
        </main>
    </h:panelGroup>
</ui:composition>
